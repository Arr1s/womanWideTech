<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Woman's World Wide Web</title> 
  
    <link rel="stylesheet" href="styles/sidecard.css">
    <link rel="stylesheet" href="styles/custom-select.css">
    <link rel="stylesheet" href="styles/carousel.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/scroller.css">
    <link rel="stylesheet" href="styles/title.css">
    <link rel="icon" type="image/x-icon" href="images/internetworld.svg">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>
<body>
    <header>
        <span><img src="images/logointernet.svg" alt=""></span>
        <h1>Woman's World <br> Wide Web</h1>
    </header>

    <main>
      <div class="stars"></div>

      <section class="card-cont">
      </section>

      <section class="car-cont">
        <ul class="carousel" id="filteredData">
          <li class="container-codepen"></li>
        </ul>
      </section>

      <section class="sel-cont">
        <label for="periodSelect">Select a period</label>
        <select id="periodSelect">
          <button>
            <selectedcontent></selectedcontent>
          </button>
            <option value="all" class="grid-item top">
                <img src="images/allwomen.svg" alt="" />
                <span>All</span>
              </option>
              <option value="way back">
                <img src="images/lamp.svg" alt="" />
                <span>Way Back</span>
              </option>
              <option value="web pioneer">
                <img src="images/internet.svg" alt="" />
                <span>Web pioneer</span>
              </option>
              <option value="web maturity">
                <img src="images/tandwiel.svg" alt="" />
                <span>Web Maturity</span>
              </option>
              <option value="web weirdness">
                <img src="images/regenboog.svg" alt="" />
                <span>Web Weirdness</span>
              </option>
        </select>
      </section>
    </main>

    <footer>

    </footer>
    <script src="/script.js"></script>

    <script async src="https://public.codepenassets.com/embed/index.js"></script>
</body>
</html>
